<!DOCTYPE html>
<html>
<head>
	<title>Sort</title>
</head>
<body>

	<script type="text/javascript">
		
		function mergeArrays(ar1,ar2) {
			return ar1.concat(ar2).sort();
		}


		var arr1 = [1,3,5];
		var arr2 = [2,4,6];

		console.log(mergeArrays(arr1,arr2));
	</script>

</body>
</html>
