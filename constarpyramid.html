<!DOCTYPE html>
<html>
<head>
	<title>Consecutive row star pyramid</title>
</head>
<body>

	<script type="text/javascript">
		function displayPyramid(n) {
			for (var i = 0; i < n; i++) {
				var str = '';
				for (var j = 1; j < n-i; j++) {
					str = str + ' ';
			    }
			    for (var k = 1; k <= (i+1); k++) {
			    	str = str + ' *';
			    }
			    console.log(str);
		    }
		}
		console.log(displayPyramid(3));
	</script>

</body>
</html>
