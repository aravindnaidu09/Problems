<body>

	<script type="text/javascript">

		var isPalindrome = function (string) {
			if (string == string.split('').reverse().join('')) {
				alert(string + ' is palindrome.');
		     }
		     else {
		     	alert(string + ' is not palindrome.');
		     }
		 }

		 document.write(isPalindrome("dad"));

		

	</script>
